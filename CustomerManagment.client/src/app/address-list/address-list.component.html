<div class="container">
  <div class="row">
    <div class="col-6">
      <table class="table table-secondary">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">location</th>
            <th scope="col">customerName</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of addressWithCustomer">
            <td class="table-primary">{{ x.id }}</td>
            <td class="table-primary">{{ x.location }}</td>
            <td class="table-primary">{{ x.customerName }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
